<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card{
            width: 24rem;
            padding: 1rem;
        }
        .card p{
            font-size: 16px;
        }
        input[type="number"], input[type="color"]{
            width: 100px;
        }
        .card img{
            height: 175px;
            margin: 0 auto;
        }
        .product{
            display: flex;
            flex-wrap: wrap;
            margin-top: 100px;
            margin: 10px;
        }
    </style>

</head>
<body>
    <div id="tovari">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">VladShop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <button type="button" class="btn btn-outline-light" @click="getProducts('products')">Products</button>
                <button type="button" class="btn btn-outline-light" @click="getProducts('phones')">Phones</button>
              </div>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </nav>
        <div class= "product" >
            <card v-for="product in products" :product="product"></card>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
                 <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
                <script src="fb.js"></script>
                 <script src="main.js"></script>
</body>
</html>
